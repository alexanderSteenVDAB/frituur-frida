<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Alfabet')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Alfabet</h1>
<ul class="naastMekaar">
    <li th:each="letter : ${alfabet}">
        <a th:href="@{/sauzen/alfabet/{letter} (letter=${letter})}" th:text="${letter}"></a>
    </li>
</ul>
<th:block th:if="${letter}">
    <h2>Sauzen die beginnen met <th:block th:text="${letter}"></th:block></h2>
    <ul>
        <!--suppress ThymeleafVariablesResolveInspection -->
        <li th:each="saus : ${sauzen}" th:text="${saus.naam}"></a></li>
    </ul>
</th:block>

</body>
</html>
