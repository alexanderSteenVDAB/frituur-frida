<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Snacks Alfabet')"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Alfabet</h1>
<ul class="naastMekaar">
    <li th:each="letter : ${alfabet}">
        <a th:href="@{/snacks/alfabet/{letter} (letter=${letter})}" th:text="${letter}"></a>
    </li>
</ul>
<th:block th:if="${letter}">
    <h2>Snacks die beginnen met <th:block th:text="${letter}"></th:block></h2>
    <ul>
        <li th:each="snack : ${snacks}" th:object="${snack}">
            <a th:text="*{naam}" th:href="@{/snacks/update/{id} (id=*{id})}"></a>
        </li>
    </ul>
</th:block>

</body>
</html>
